services:
  postgres:
    image: postgres:16-alpine
    container_name: asf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8npass
      POSTGRES_DB: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 10s
      timeout: 5s
      retries: 10

  n8n:
    image: ghcr.io/n8n-io/n8n:1.81.4
    container_name: asf-n8n
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8npass
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      TZ: UTC
    volumes:
      - n8n_data:/home/node/.n8n
      - /srv/ai-software-factory/projects:/data/projects

  dashboard:
    build:
      context: /srv/ai-software-factory/dashboard
      dockerfile: Dockerfile
    container_name: asf-dashboard
    restart: unless-stopped
    ports:
      - "5680:3000"
    environment:
      - PROJECTS_ROOT=/data/projects
    volumes:
      - /srv/ai-software-factory/projects:/data/projects:ro

volumes:
  postgres_data:
  n8n_data:
